spring.application.name=medilab-morning-preclinic
server.port=8087

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.h2.console.enabled=false
spring.h2.console.path=/h2Console
#spring.datasource.url=jdbc:mem:medilab-vsjit-preclinic
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_USER_PASSWORD:root}
spring.datasource.url=jdbc:${DB_PROTOCOL:mysql}://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA_NAME:medilab-preclinic-monolith}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS:com.mysql.cj.jdbc.Driver}

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

